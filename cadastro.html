<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/estilos.css">
        <title>FindServices</title>
    </head>

    <body>
        <header class="header">
            <nav class="header-nav">
                <ul class="header-lista">
                    <li><a class="header-item" href="index.html">Home</a></li>
                    <li><a class="header-item" href="quemsomos.html">Quem somos</a></li>
                    <li><a class="header-item" href="missao.html">Missão</a></li>
                    <li><a class="header-item" href="login.html">Perfil Usuário</a></li>
                </ul>
            </nav>
        </header>

        <div class="p-5 mb-4 rounded-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="display-4 fw-bold">Cadastro do Prestador de Serviço</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">
                    <p class="col-md-8 fs-4">
                        <!-- <form> -->
                    <div>
                        <div id="part1">
                        <p>
                            <label class="form-label" for="nome"><i>Nome:</i></label><br>
                            <input type="text" class="form-control" id="nome" name="nome" maxlength="100">
                        </p>

                        <p>
                            <label class="form-label" for="cpf"><i>CPF:</i></label><br>
                            <input type="text" maxlength="11" class="form-control" id="cpf" name="cpf"
                                placeholder="somente números">
                        </p>

                        <p>
                            <label class="form-label" for="nascimento"><i>Data de nascimento:</i></label><br>
                            <input type="date" class="form-control" id="nascimento" name="nascimento">
                        </p>

                        <p>
                            <label class="form-label" for="telefone"><i>Telefone:</i></label><br>
                            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="ex: (41) 96478-3946" maxlength="15">
                        </p>

                        </div>
                        <div id="part2">
                        <p>
                            <label class="form-label" for="endereco"><i>Endereço:</i></label><br>
                            <input type="text" class="form-control" id="endereco" name="endereco" maxlength="100">
                        </p>

                        <p>
                            <label class="form-label" for="email"><i>E-mail:</i></label><br>
                            <input type="email" class="form-control" id="email" name="email" maxlength="50">
                        </p>

                        <p>
                            <label class="form-label" for="senha"><i>Senha:</i></label><br>
                            <input type="password" class="form-control" id="senha" name="senha" maxlength="50">
                        </p>
                        <p>
                            <label class="form-label" for="senha1"><i>Confirme a senha:</i></label><br>
                            <input type="password" class="form-control" id="senha1" name="senha1" maxlength="50">
                        </p>
                        </div>
                        <br>
                        <div>
                            <a href="cadastroServicos.html">
                                <button class="btn2">Cadastrar</button>
                            </a>
                        </div>
                       
                    </div>
                    <!-- </form> -->
                    </p>
                    </p>
                </div>
            </div>
        </div>

        <footer class="rodape">
            <p>Copyright  &copy; 2021</p>
        </footer>



    </body>

</html>
