        <div class="p-5 mb-4 rounded-3">

                    <h5 class="card-title"></h5>

                    <p>

                        <label class="form-label" for="largura"><i>Largura: </i></label><br>

                    </p>

                    <p>
                        <label class="form-label" for="altura"><i>Altura: </i></label><br>
                        <input class="form-control" type="number" id="altura" name="altura"
                            placeholder="informe a altura em centímetros">
                    </p>

                    <p>
                        <label class="form-label" for="comprimento"><i>Comprimento: </i></label><br>
                        <input class="form-control" type="number" id="comprimento" name="comprimento"
                            placeholder="informe a comprimento em centímetros">
